<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Project Manageent App</title>

  <link rel="stylesheet" href="index2css.css">

</head>

<body>
  
<div class="input-row dialog createProjectForm dialog-container">SEO WEB APP</div>

<button id="getAllUsersBtn">Get All Users</button>
<button id="getAllProjectsBtn">Get All Projects</button>
<button id="addUsersBtn">Create User</button>
<button id="createProjectBtn">Create Project</button>

<div id="responseTableContainer"></div>
<!-- User Creation Dialog -->
<!-- Add Users Dialog -->
<dialog id="addUsersDialog" class="dialog">
    <div class="dialog-container">
      <h2>Add Users</h2>
      <form id="addUsersForm" class="createProjectForm">
        <div class="input-row">
          <label for="userId">User ID:</label>
          <input type="text" id="userId" name="id" value="1050506" required>
        </div>
        <div class="input-row">
          <label for="userName">User Name:</label>
          <input type="text" id="userName" name="Username" value="ASHFAQ" required>
        </div>
        <div class="input-row">
            <label for="password">Password:</label>
            <input type="text" id="password" name="Password"  value="ASHFAQ" required>
          </div>

        <div class="input-row">
          <label for="userType">User Type:</label>
          <input type="text" id="userType" name="Type"  value="USER" required>
        </div>
        <button id="addData" type="submit">Add User</button>
        <button type="button" id="closeAddUsersDialog">Cancel</button>
      </form>
      
    </div>
  </dialog>


<!-- Project Creation Dialog -->
 <dialog id="createProjectDialog" class="dialog">
  <div class="dialog-container">
    <h2>Create Project</h2>
    <form id="createProjectForm" class="createProjectForm">

      <!-- <div class="input-row">
        <label for="SheetID">Project ID:</label>
        <input type="text" id="SheetID" name="SheetID" value='f2b342ef-6a73-4b3f-ab82-b994275de161' required>
      </div> -->
      <div class="input-row">
        <label for="projectId">Project ID:</label>
        <input type="text" id="projectId" name="ProjectID" value='1' required>
      </div>
      <div class="input-row">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="ProjectName" value='Project 1' required>
      </div>
      <div class="input-row">
        <label for="projectStatus">Project Status:</label>
        <input type="text" id="projectStatus" name="ProjectStatus" value='Active' required>
      </div>
      <div class="input-row">
        <label for="projectKeywords">Project Keywords:</label>
        <input type="text" id="projectKeywords" name="ProjectKeywords" value='Keyword 1, Keyword 2' required>
      </div>
      <div class="input-row">
        <label for="projectCategories">Project Categories:</label>
        <input type="text" id="projectCategories" name="ProjectCategories" value='Category 1, Category 2' required>
      </div>
      <div class="input-row">
        <label for="postUploaderId">Post Uploader ID:</label>
        <input type="text" id="postUploaderId" name="PostUploaderId" value='101' required>
      </div>
      <div class="input-row">
        <label for="postUploaderName">Post Uploader Name:</label>
        <input type="text" id="postUploaderName" name="PostUploaderName" value='John Doe' required>
      </div>
      <div class="input-row">
        <label for="postUploaderStatus">Post Uploader Status:</label>
        <input type="text" id="postUploaderStatus" name="PostUploaderStatus" value='Active' required>
      </div>
      <div class="input-row">
        <label for="postStartDate">Post Start Date:</label>
        <input type="date" id="postStartDate" name="PostStartDate" value='2023-07-28' required>
      </div>
      <div class="input-row">
        <label for="blogId">Blog ID:</label>
        <input type="text" id="blogId" name="BlogId" value='12345' required>
      </div>
      <div class="input-row">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value='john_doe' required>
      </div>
      <div class="input-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value='password123' required>
      </div>
      <div class="input-row">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" value='https://example.com' required>
      </div>
      <div class="input-row">
        <label for="group">Group:</label>
        <input type="text" id="group" name="group" value='Group A' required>
      </div>
      <div class="input-row">
        <label for="seoStatus">SEO Status:</label>
        <input type="text" id="seoStatus" name="SEOStatus" value='Optimized' required>
      </div>
      <!-- Add more project fields here -->
      <button type="submit" id="addProjectData">Create Project</button>
      <button type="button" id="closeProjectDialog">Cancel</button>
    </form>
  </div>
</dialog>

<!-- Dialog for Success/Failure Message -->
<dialog id="messageDialog" class="dialog">
  <div class="dialog-container">
    <h2 id="messageTitle"></h2>
    <p id="messageText"></p>
    <button id="closeMessageDialog">Close</button>
  </div>
</dialog>

<!-- Script to handle form submissions and dialog actions -->
<script src="index2js.js"></script>
</body>
</html>
