<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dialog</title>
  <link rel="stylesheet" href="testdialog.css"> <!-- Replace with the actual path to your CSS file -->
  <style>
    /* Add some styles for the show/hide button */
    .show-button, .close-button {
      margin: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the close button */
    .close-button {
      background-color: #ff3333;
    }
  </style>
</head>

<div class="section-input-1">

    </div>
   
    <button class="close-button" onclick="closeDialog()">Close Dialog</button>
  </dialog>

  <script>
    function showDialog() {
      var dialog = document.getElementById("dialog");
      dialog.style.display = "block";
    }

    function closeDialog() {
      var dialog = document.getElementById("dialog");
      dialog.style.display = "none";
    }

</html>
